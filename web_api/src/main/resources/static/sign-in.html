<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<fieldset>
			<legend>form authentication</legend>
			<form action="/login" method="post">
				<table>
					<!--下面的id和username不能改-->
					<tr>
						<td><label for="username">username</label></td>
						<td><input type="text" name="username" id="username" value="" placeholder="username" /></td>
						<td><span id="username_msg"></span></td>
					</tr>
					<tr>
						<td><label for="password">password</label></td>
						<td><input type="password" name="password" id="password" value="" placeholder="password" /></td>
						<td><span id="password_msg"></span></td>
					</tr>
					
					<tr>
						<td><label for="imageValidateCode">imageValidateCode</label></td>
						<td><input type="text" name="imageValidateCode" id="imageValidateCode" value="" placeholder="imageValidateCode" /></td>
						<td><img  src="/code/image"></td>
					</tr>
					<tr >
						<td><label for="remember-me">remember-me</label></td>
						<td><input type="checkbox" name="remember-me" id="remember-me" checked="checked"/></td>
						<td><span></span></td>
					</tr>
					<tr>
						<td><input type="submit" name="submit" id="submit" value="submit" /></td>
						<td></td>
						<td></td>
					</tr>
				</table>
			</form>

		</fieldset>
		<fieldset>
			<legend>form authentication</legend>
			<form action="/smsLogin" method="post">
				<table>
					<!--下面的id和username不能改-->
					<tr>
						<td><label for="mobile">mobile</label></td>
						<td><input type="text" name="mobile" id="mobile" value="" placeholder="mobile" /></td>
						<td><span id="mobile_msg"></span></td>
					</tr>
					<tr>
						<td><label for="SMSCode">SMSCode</label></td>
						<td><input type="text" name="SMSCode" id="SMSCode" value="" placeholder="SMSCode" /></td>
						<td><span id="SMSCode_msg"></span></td>
					</tr>
					<tr>
						<td><input type="submit" name="submit" value="submit" /></td>
						<td></td>
						<td></td>
					</tr>
				</table>
			</form>

		</fieldset>
	</body>
</html>
