<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<fieldset>
			<legend>form authentication</legend>
			<form action="/login" method="post">
				<table>
					<tr>
						<td><label for="username">username</label></td>
						<td><input type="text" name="username" id="username" value="" placeholder="username" /></td>
						<td><span id="username_msg"></span></td>
					</tr>
					<tr>
						<td><label for="password">password</label></td>
						<td><input type="password" name="password" id="password" value="" placeholder="password" /></td>
						<td><span id="password_msg"></span></td>
					</tr>
					
					<tr>
						<td><label for="imageValidateCode">imageValidateCode</label></td>
						<td><input type="text" name="imageValidateCode" id="imageValidateCode" value="" placeholder="imageValidateCode" /></td>
						<td><img  src="/code/image"></td>
					</tr>
					<tr>
						<td><input type="submit" name="submit" id="submit" value="submit" /></td>
						<td></td>
						<td></td>
					</tr>
				</table>
			</form>

		</fieldset>
	</body>
</html>
